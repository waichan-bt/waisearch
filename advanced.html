<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wai's Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="space_right">
            <a href="index.html">Wai's Google Search</a>
        </div>    
        <div class="space_center">
            <p></p>
        </div>
        <div class="center">
            <p>Welcome to Wai's Google Advanced Search Page!</p>
        </div>
        <div class="space_center">
            <p></p>
        </div>
        <div class="space_center">
            <p></p>
        </div class="space_center">
            <form action="https://www.google.com/search">
                <p style="font-size: 20px">Find pages with... <br> <br> </p>
                <div class="space_left_grid">
                    <div text-aligh="left">
                        all these words:
                    </div>
                    <div text-align="right">
                        <input class="Wai_Google_Advanced_Search_Input" type="text" name="as_q">
                    </div>
                    <br>
                    <div text-align="left">
                        this exact word or phrase:
                    </div>
                    <div text-align="right">
                        <input class="Wai_Google_Advanced_Search_Input" type="text" name="as_epq">
                    </div>
                    <br>
                    <div text-align="left">
                        any of these words:
                    </div>
                    <div text-align="right">
                        <input class="Wai_Google_Advanced_Search_Input" type="text" name="as_oq">
                    </div>
                    <br>
                    <div text-align="left">
                        none of these words:
                    </div>
                    <div text-align="right">
                        <input class="Wai_Google_Advanced_Search_Input" type="text" name="as_eq">
                    </div>
                    <br>
                    <div></div>
                    <div text-align="right">
                        <input class="Wai_Google_Advanced_Search_Submit" type="submit" value="Wai's Google Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
